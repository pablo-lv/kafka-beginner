plugins {
    id 'java'
}

group 'io.demo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.1'
    implementation 'org.apache.kafka:kafka-clients:3.1.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.1'
}

test {
    useJUnitPlatform()
}